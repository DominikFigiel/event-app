<div class="container mt-5">
  <div class="row mt-5">
    <div *ngFor="let event of events" class="col-lg-4 col-md-6 col-sm-6">
      <app-event-card [event]="event"></app-event-card>
    </div>
  </div>
  <div *ngIf="events && events.length < 1" class="row mt-5">
    <div class="alert alert-info col-12" role="alert">
      Brak nadchodzących wydarzeń w tej kategorii!
    </div>
    <button class="btn btn-info w-100 mt-5" [routerLink]="['/categories']">
      Powrót do listy kategorii
    </button>
  </div>
</div>
