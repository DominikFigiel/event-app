<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{event.photoURL}}" alt="{{event.name}}">
          <div class="card-body">
            <div>
              <h5>Event:</h5>
              <p>{{event.name}}</p>
            </div>
            <div>
              <h5>Miejsce:</h5>
              <p>{{event.venue.name}}</p>
            </div>
            <div>
              <h5>Data:</h5>
              <p>{{event.date | date: 'dd/MM/yyyy HH:mm'}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-success w-100">Kup bilety</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="user-tabset">
            <tab heading="Informacje na temat wydarzenia">
              <div class="container mt-3">
                <h4>{{event.headline}}</h4>
                <p>{{event.description}}</p>
              </div> 
            </tab>
            <tab heading="Inne wydarzenia w tym miejscu">
              <h4>NagÅ‚owek 1</h4>
              <p>Opis</p>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
