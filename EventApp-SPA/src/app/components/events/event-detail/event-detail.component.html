<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{event.photoURL}}" alt="{{event.name}}">
          <div class="card-body">
            <div>
              <h5>Event:</h5>
              <p>{{event.name}}</p>
            </div>
            <div>
              <h5>Kategoria:</h5>
              <p>{{event.subcategory.category.name}} > {{event.subcategory.name}}</p>
            </div>
            <div>
              <h5>Miejsce:</h5>
              <p>{{event.venue.name}}</p>
            </div>
            <div>
              <h5>Data:</h5>
              <p>{{event.date | date: 'dd/MM/yyyy HH:mm'}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button *ngIf="!(eventEnded())" class="btn btn-success w-100" [routerLink]="['/events/tickets/', event.id]">Kup bilety</button>
              <button *ngIf="eventEnded()" class="btn btn-success w-100" disabled>Sprzedaż zakończona</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="user-tabset">
            <tab heading="Informacje na temat wydarzenia">
              <div class="container mt-3">
                <h4>{{event.headline}}</h4>
                <p>{{event.description}}</p>
                <div *ngIf="eventEnded()">
                  <button class="btn btn-success w-100 mt-2" disabled>Sprzedaż zakończona</button>
                  <button class="btn btn-info w-100 mt-5" [routerLink]="['/events']">Zobacz nadchodzące wydarzenia</button>
                </div>
              </div> 
            </tab>
          </tabset>
        </div>
        <div *ngIf="!eventEnded()">
            <button class="btn btn-info w-100 mt-5" [routerLink]="['/events']">Zobacz pozostałe wydarzenia</button>
          </div>
      </div>
    </div>
  </div>
