  <div class="container mt-5">

    <div class="row">
      <div class="col">
        <div class="btn-group float-right">
          <button type="button" name="orderBy" class="btn btn-primary"
          [class.not-active-button]="eventParams.orderBy === 'date'"
          [(ngModel)]="eventParams.orderBy" (click)="loadEvents()" btnRadio="created">Najnowsze</button>
          <button type="button" name="orderBy" class="btn btn-primary"
          [class.not-active-button]="eventParams.orderBy === 'created'"
          [(ngModel)]="eventParams.orderBy" (click)="loadEvents()" btnRadio="date">NadchodzÄ…ce wydarzenia</button>
        </div>
      </div>
    </div>
    
    <div class="row mt-5">
      <div class="col-12">
          <button class="btn btn-lg btn-block option-button btn-outline-primary active-option 
          border-primary promoted-event-text" type="button"
          [routerLink]="['/events/', promotedEvent?.id]">
            Polecamy: {{promotedEvent?.name}}, {{promotedEvent?.date | date: 'dd/MM/yyyy'}}
          </button>
      </div>
    </div>

    <div class="row mt-5">
      <div *ngFor="let event of events" class="col-lg-4 col-md-6 col-sm-6">
        <app-event-card [event]="event"></app-event-card>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true"
      [totalItems]="pagination.totalItems" 
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
