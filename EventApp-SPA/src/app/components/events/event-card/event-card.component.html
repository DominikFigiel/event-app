<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{event.photoURL}}" alt="{{event.name}}">
    <span class="event-date">{{event.date | date: 'dd/MM/yyyy'}}</span>
    <ul class="list-inline user-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/events/', event.id]" routerLinkActive="router-link-active" >
          <i class="fa fa-info-circle"></i>
          Więcej informacji
        </button>
      </li>
    </ul>
    <div class="card-body event-info">
        <h5 class="text-center mb-1">
          <a class="" [routerLink]="['/events/', event.id]">{{event.name}}</a>
        </h5>
        <h5 class="card-title text-center mb-1">
          {{event.venue.name}}
        </h5>
        <!-- <p class="card-title text-center mb-1">
          Bilety: od 100zł
        </p> -->
      </div>
  </div>
</div>
