<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoURL}}" alt="{{user.username}}">
        <div class="card-body">
          <div>
            <strong>User:</strong>
            <p>{{user.name}} {{user.surname}}</p>
          </div>
          <div>
            <strong>Data rejestracji:</strong>
            <p>{{user.registrationDate | date: 'dd/MM/yyyy'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-success w-100">Akcja</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="user-tabset">
          <tab heading="Informacje ogólne">
            <h4>Nagłowek 1</h4>
            <p>Opis</p>
          </tab>
          <tab heading="Zamówienia">
            <h4>Nagłowek 1</h4>
            <p>Opis</p>
          </tab>
          <tab heading="Obserwowane wydarzenia">
            <h4>Nagłowek 1</h4>
            <p>Opis</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
