<div class="container mt-5">  
  <!-- <h2>Obiekty</h2>   -->
  <div class="row mt-5">
    <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Data</th>
            <th scope="col">Obrazek</th>
            <th scope="col">Opis</th>
            <th scope="col">Akcje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td scope="row">{{event.id}}</td>
            <td>{{event.name}}</td>
            <td>{{event.date | date: 'dd/MM/yyyy HH:mm'}}</td>
            <td><img src="{{event.photoURL}}" alt="{{event.name}}" width="192px" height="108px"></td>
            <td>{{event.description.slice(0,50)}}..</td>
            <td class="text-xs-right">
              <button *ngIf="event.ticketCategories && event.ticketCategories.length > 0" class="btn btn-info btn-block mr-2">Edytuj</button>
              <button *ngIf="event.ticketCategories && event.ticketCategories.length > 0" class="btn btn-success btn-block mr-2">Statystyki</button>
              <div class="text-center" *ngIf="!event.ticketCategories || event.ticketCategories.length < 1"><strong>Dokończ konfigurację, aby rozpocząć sprzedaż biletów</strong></div>
              <button *ngIf="!event.ticketCategories || 1 > event.ticketCategories.length" class="btn btn-warning btn-block mr-2" [routerLink]="['/promoter/management/event/', event.id]">
                <strong>Dokończ konfigurację</strong>
              </button>
            </td>
          </tr>
        </tbody>
      </table> 
      <!-- <app-event-category-card [category]="category"></app-event-category-card> -->
    </div>
  </div>
</div>
