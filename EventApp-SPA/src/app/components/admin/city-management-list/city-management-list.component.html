<div class="container mt-5">  
  <!-- <h2>Miasta</h2>   -->
  <div class="row mt-5">
    <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Akcje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let city of cities">
            <td scope="row">{{city.id}}</td>
            <td>{{city.name}}</td>
            <td class="text-xs-right">
              <button class="btn btn-info mr-2">Edytuj</button>
              <button class="btn btn-danger" (click)="deleteCityOnConfirm(city.id)">Usu≈Ñ</button></td>
          </tr>
        </tbody>
      </table> 
      <!-- <app-event-category-card [category]="category"></app-event-category-card> -->
    </div>
  </div>
</div>
