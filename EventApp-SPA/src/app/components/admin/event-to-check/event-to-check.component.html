<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12">
      <div class="text-center">
        <h2>{{event?.name}} (Podgląd wydarzenia)</h2>
        <div class="row mb-4">
          <div class="col-sm-4">
            <button class="btn btn-success btn-block mr-2" (click)="approveEventOnConfirm(event?.id)">
              Opublikuj wydarzenie
            </button>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-danger btn-block mr-2" (click)="rejectEventOnConfirm(event?.id)">
              Odrzuć wydarzenie
            </button>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-info btn-block mr-2" [routerLink]="['/admin/approval/']">
              Wróc do listy wydarzeń
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{event?.photoURL}}" alt="{{event?.name}}">
        <div class="card-body">
          <div>
            <h5>Event:</h5>
            <p>{{event?.name}}</p>
          </div>
          <div>
            <h5>Kategoria:</h5>
            <p>{{event?.subcategory.category.name}} > {{event?.subcategory.name}}</p>
          </div>
          <div>
            <h5>Miejsce:</h5>
            <p>{{event?.venue.name}}</p>
          </div>
          <div>
            <h5>Data:</h5>
            <p>{{event?.date | date: 'dd/MM/yyyy HH:mm'}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="user-tabset">
          <tab heading="Informacje na temat wydarzenia">
            <div class="container mt-3">
              <h4>{{event?.headline}}</h4>
              <p>{{event?.description}}</p>
            </div> 
          </tab>
          <tab heading="Inne wydarzenia w tym miejscu">
            <h4>Nagłowek 1</h4>
            <p>Opis</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
