<div class="container mt-5">  
  <form #categorySelectForm="ngForm">
    <h2 class="text-center text-primary">Edycja podkategorii</h2>
  
    <hr>

    <div class="form-group">
      <label for="categoryIdSelect">Kategoria</label>

      <select class="form-control" name="categoryIdSelect" 
          [(ngModel)]="categoryId" 
          (ngModelChange)="onCategoryChange($event)">
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{category.name}}
        </option>
      </select>
    </div>
  </form>

    <!-- <h2>Podkategorie wydarzeń</h2>   -->
    <div class="row mt-5">
      <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nazwa</th>
              <th scope="col">Akcje</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subcategory of subcategories">
              <td scope="row">{{subcategory.id}}</td>
              <td>{{subcategory.name}}</td>
              <td class="text-xs-right">
                <button class="btn btn-info mr-2" (click)="editSubcategory(subcategory)">Edytuj</button>
                <button class="btn btn-danger" (click)="deleteSubcategoryOnConfirm(subcategory.id)">Usuń</button></td>
            </tr>
          </tbody>
        </table> 
        <!-- <app-event-category-card [category]="category"></app-event-category-card> -->
      </div>
    </div>
  </div>
