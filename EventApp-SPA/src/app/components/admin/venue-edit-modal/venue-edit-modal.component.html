<div class="modal-header">
  <h4 class="modal-title pull-left">Edycja obiektu: {{venue.name}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #venueEditForm="ngForm" id="venueEditForm">
    <div class="form-group">
      <label for="name">Nazwa obiektu:</label>
      <input type="text" class="form-control" id="name" 
        name="name" value="{{updatedVenue.name}}" [(ngModel)]="updatedVenue.name">
    </div>
    <div class="form-group">
      <label for="description">Opis obiektu:</label>
      <input type="text" class="form-control" id="description" 
        name="description" value="{{updatedVenue.description}}" [(ngModel)]="updatedVenue.description">
    </div>
    <div class="form-group">
      <label for="photoUrl">ZdjÄ™cie obiektu:</label>
      <input type="text" class="form-control" id="photoUrl" 
        name="photoUrl" value="{{updatedVenue.photoUrl}}" [(ngModel)]="updatedVenue.photoUrl">
    </div>
    <!-- <div class="form-group">
      <label for="city">Miasto:</label>
      <input type="text" class="form-control" id="city" 
        name="city" value="{{updatedVenue.address.city.name}}" [(ngModel)]="updatedVenue.address.city.name">
    </div> -->

    <div class="form-group">
      <label for="cityId">Miasto</label>
  
      <select [(ngModel)]="cityId" class="form-control" name="cityId">
        <option *ngFor="let city of cities" [ngValue]="city.id">
          {{city.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="zipCode">Kod pocztowy:</label>
      <input type="text" class="form-control" id="zipCode" 
        name="zipCode" value="{{updatedVenue.address.zipCode.code}}" [(ngModel)]="updatedVenue.address.zipCode.code">
    </div>
    <div class="form-group">
      <label for="line1">Linia adresu 1:</label>
      <input type="text" class="form-control" id="line1" 
        name="line1" value="{{updatedVenue.address.line1}}" [(ngModel)]="updatedVenue.address.line1">
    </div>
    <div class="form-group">
      <label for="line2">Linia adresu 2:</label>
      <input type="text" class="form-control" id="line2" 
        name="line2" value="{{updatedVenue.address.line2}}" [(ngModel)]="updatedVenue.address.line2">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Anuluj</button>
  <button type="button" class="btn btn-success" (click)="update()" form="venueEditForm">Zapisz</button>
</div>

<p>Form value: {{venueEditForm.value | json}}</p>
<p>Form value: {{venueEditForm.status | json}}</p>
