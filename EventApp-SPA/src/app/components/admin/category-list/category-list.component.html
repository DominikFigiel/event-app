<div class="container mt-5">  
  <!-- <h2>Kategorie wydarzeń</h2>   -->
  <div class="row mt-5">
    <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Akcje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td scope="row">{{category.id}}</td>
            <td>{{category.name}}</td>
            <td class="text-xs-right">
              <button class="btn btn-info mr-2" (click)="editCategory(category)">Edytuj</button>
              <button class="btn btn-danger">Usuń</button></td>
          </tr>
        </tbody>
      </table> 
      <!-- <app-event-category-card [category]="category"></app-event-category-card> -->
    </div>
  </div>
</div>
