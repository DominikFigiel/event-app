<div class="modal-header">
    <h4 class="modal-title pull-left">Edycja kategorii: {{category.name}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #categoryEditForm="ngForm" id="categoryEditForm">
      <div class="form-group">
        <label for="{{categoryName}}">Nazwa kategorii:</label>
        <input type="text" class="form-control" id="{{categoryName}}" 
          name="{{categoryName}}" value="{{categoryName}}" [(ngModel)]="categoryName">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Anuluj</button>
    <button type="button" class="btn btn-success" (click)="update()" form="categoryEditForm">Zapisz</button>
  </div>
