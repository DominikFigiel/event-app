<form [formGroup]="addForm" (ngSubmit)="addNewSubcategory()">

  <h2 class="text-center text-primary">Dodawanie nowej podkategorii</h2>

  <hr>
  <div class="form-group">
    <label for="categoryId">Kategoria</label>

    <select class="form-control" name="categoryId" 
    formControlName="categoryId">
      <option *ngFor="let category of categories" [ngValue]="category.id" [selected]="category.id">
        {{category.name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="name">Kategoria</label>
    <input type="text" 
    [ngClass]="{'is-invalid': addForm.get('name').errors && addForm.get('name').touched}" 
    class="form-control" formControlName="name" placeholder="Nazwa podkategorii">
    <div class="invalid-feedback">Nazwa podkategorii jest wymagana.</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!addForm.valid" type="submit">Zapisz podkategoriÄ™</button>
  </div>
</form>
