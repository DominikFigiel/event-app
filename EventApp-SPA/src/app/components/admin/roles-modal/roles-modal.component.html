<div class="modal-header">
  <h4 class="modal-title pull-left">Edycja uprawnie≈Ñ: {{user.username}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of roles">
      <input type="checkbox"
       id="{{role.name}}"
       class="form-check-input" 
       value="{{role.name}}" 
       [checked]="role.checked"
       (change)="role.checked = !role.checked"
       [disabled]="role.name === 'Administrator' && user.username === 'dominik'">
      <label for="{{role.name}}">{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Anuluj</button>
  <button type="button" class="btn btn-success" (click)="updateRoles()" form="rolesForm">Zapisz</button>
</div>
