<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-center">
      <h1>EventApp</h1>
      <p class="lead">Zaloguj się, aby uzyskać dostęp!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Rejestracja</button>
        <!-- <button class="btn btn-info btn-lg">Logowanie</button> -->
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
</div>
